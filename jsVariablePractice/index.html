<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Variable and Calculations</title>
</head>

<body>
    <h1>Open The Developer Console using inspect element</h1>
    <script>
        let x=6,y=14 // radii of two circles
        const PI= 3.1415 // constant PI
        console.log("Diameter of Circle 1 = "+(2*x*PI)) // calculates the diameter  
        console.log("Diameter of Circle 2 = "+(2*y*PI))          
    </script>
</body>
